<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS SnackGame</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">WELCOME TO JS SNAKE GAME</h1>
      <div class="flex-justify">
        <button class="start-btn" onclick="startGame()">Start</button>
        <div class="scores">
          <span id="my-score">Your Score : <b></b></span>
          <span id="highest-score">Highest Score : <b></b></span>
        </div>
      </div>
    </div>
    <div class="grid-cells"></div>
    <script defer src="index.js"></script>
  </body>
</html>
